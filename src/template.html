<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="giant-container">
      <div class="header">Classic Battleship Game</div>
      <div class="instructions-box"></div>

        <div class="gameboard1">
          <div class="board-display-1"></div>
          <div class="caption">Player 1's grid</div>
          <div class="button-container">
            <button class="random">Randomize</button>
            <button class="reset">Reset</button>
          </div>
        </div>
        <div class="gameboard2">
          <div class="board-display-2"></div>
          <div class="caption">Player 2's grid</div>
          <div class="button-container">
            <button class="random">Randomize</button>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
